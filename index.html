                        .switch {

                            box-shadow: 0 3px #757575;
                        }

                        .slider:before {
                            position: absolute;

                            height: 17.5px;

                            border-radius: 12.75px;
                            left: 2px;
                            bottom: 3.5px;
                            background-color: #ff4255;

                            box-shadow: 0 3px #757575;
                        }

                            box-shadow: 0 5px #757575;
                            bottom: 6.5px;
                        }

                        input:checked+.slider:before {
                            transform: translateX(19px);
                            background: #34eb3d;
                        }

        function pixelateImage() {

            result=[]

            closecolormenu();
            closecolorprofile();


            const desiredWidth = parseInt(document.getElementById('desiredWidth').value);
            const desiredHeight = parseInt(document.getElementById('desiredHeight').value);

            if (isNaN(desiredWidth) && isNaN(desiredHeight)) {
                alert("Please enter a valid desired width or height greater than 0.");
                return;
            }

            let scaleFactor;
            if (!isNaN(desiredWidth)) {
                scaleFactor = img.width / desiredWidth;
            } else if (!isNaN(desiredHeight)) {
                scaleFactor = img.height / desiredHeight;
            }

            const newWidth = Math.floor(img.width / scaleFactor);
            const newHeight = Math.floor(img.height / scaleFactor);

            dimensions=[newWidth,newHeight];

            const imageData = originalCtx.getImageData(0, 0, img.width, img.height);
            const pixels = imageData.data;

            compressedCanvas = document.getElementById('compressedCanvas');
            compressedCtx = compressedCanvas.getContext('2d');
            compressedCanvas.width = img.width/scaleFactor;
            compressedCanvas.height = img.height/scaleFactor;
            let x;
            let y;

            for (y = 0; y < newHeight; y++) {
                for (x = 0; x < newWidth; x++) {
                    let r = 0, g = 0, b = 0, a = 0;
                    let count = 0;

                    for (let ky = 0; ky < scaleFactor; ky++) {
                        for (let kx = 0; kx < scaleFactor; kx++) {
                            const originalX = Math.floor(x * scaleFactor + kx);
                            const originalY = Math.floor(y * scaleFactor + ky);
                            if (originalX < img.width && originalY < img.height) {
                                const index = (originalY * img.width + originalX) * 4;
                                r += pixels[index];
                                g += pixels[index + 1];
                                b += pixels[index + 2];
                                a += pixels[index + 3];
                                count++;
                            }
                        }
                    }

                    r = r / count;
                    g = g / count;
                    b = b / count;
                    a = a / count;

                    let tcolor;

                    // Find the closest color
                    if (colors.length==0 | usecols==false){
                        compressedCtx.fillStyle = `rgba(${r},${g},${b},${a / 255})`;
                        compressedCtx.fillRect(x, y, 1, 1);
                        tcolor=rgbToHex(r,g,b);

                    } else {
                        const closestColor = findClosestColor(r, g, b);
                        // Draw the closest color
                        compressedCtx.fillStyle = closestColor;
                        compressedCtx.fillRect(x , y , 1, 1);
                        tcolor=closestColor;
                    }

                    result.push(tcolor);
                }
            }
            //trim (x*scalefactor+scalefactor, y*scalefactor+scalefactor);
            originalCanvas.style.display="none";
            compressedCanvas.style.display="initial";
            compressedCanvas.onclick=function(){instructionsInit()};
        }

        function rgbToHex(r, g, b) {
          return "#" + (1 << 24 | r << 16 | g << 8 | b).toString(16).slice(1);

        function cubicBezier(t, p0=1, p1=0, p2=0, p3=1) {
            const t1 = 1 - t;
            return t1 ** 3 * p0 + 3 * t1 ** 2 * t * p1 + 3 * t1 * t ** 2 * p2 + t ** 3 * p3;
        }

                        let instrname= document.getElementById('instrname');
                        instrname.textContent=names[name]
                        break;
                    }
                }
            }

            
            let instrsqr= document.getElementById('instrsqr');
            let coords= document.getElementById('coords');

            coords.textContent=`(${(pixelindex%instrcanvas.width)+1}, ${Math.floor(pixelindex/instrcanvas.width)+1})`;

            instrsqr.style.backgroundColor=result[pixelindex];


            //alert(result[pixelindex])
        }

        function paintnext(i,brightened){
            if (i<0){return;}
            let x = i%instrcanvas.width;
            let y = Math.floor(i/instrcanvas.width);
            //console.log(x,y)

            instrctx.fillStyle=result[i];
            if (brightened) {
                let rgb = hexToRgb(result[i]);
                let newcol;
                if ((rgb.r+rgb.g+rgb.b)/3 > 130){
                    newcol = `rgb(${rgb.r-75}, ${rgb.g-75}, ${rgb.b-75})`
                } else {
                    newcol = `rgb(${rgb.r+100}, ${rgb.g+100}, ${rgb.b+100})`
                }

                instrctx.fillStyle=newcol;

            }
            instrctx.fillRect(x , y , 1, 1);
        }

        function stopInstructions(){
            instructionsmodal.classList.remove("comefromtop");
            instructionsmodal.classList.add("fukgobak");
            closemodal();
            setTimeout(function(){location.reload()}, 1000);
            
        }

        function findClosestColor(r, g, b) {
            let minDistance = Infinity;
            let closestColor = '#FFFFFF'; // Default to white if no colors are selected

            colors.forEach(color => {
                const colorRgb = hexToRgb(color);
                const distance = Math.sqrt(Math.pow(r - colorRgb.r, 2) + Math.pow(g - colorRgb.g, 2) + Math.pow(b - colorRgb.b, 2));
                if (distance < minDistance) {
                    minDistance = distance;
                    closestColor = color;
                }
            });

            return closestColor;
        }

        function hexToRgb(hex) {
            // Remove leading # and convert to base 16
            hex = hex.replace(/^#/, '');
            const bigint = parseInt(hex, 16);

            // Extract RGB components
            const r = (bigint >> 16) & 255;
            const g = (bigint >> 8) & 255;
            const b = bigint & 255;

            return { r, g, b };
        }
